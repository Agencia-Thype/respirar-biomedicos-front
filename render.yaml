services:
  - type: web
    name: nginx-service
    runtime: node  # Adiciona o runtime para Node.js
    dockerfilePath: ./Dockerfile  # Verifique se o caminho est√° correto
    buildCommand: "npm run build"
    startCommand: "nginx -g 'daemon off;'"
    envVars:
      - key: NODE_ENV
        value: production
    plan: free
